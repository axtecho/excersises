<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big fat string excersise</title>
    <link rel="stylesheet" href="bigfatstring.css" />
  </head>
  <body>
    <div class="form">
      <form action="" id="texthandling">
        <label for="text">Full name</label>
        <input type="text" id="textinput" class="textinput" />
      </form>

      <select name="options" id="options">
        <option value="">-Pick preferred setting-</option>
        <option value="opt1">
          If input is a first name: Make the first character in a name
          uppercase, and the rest lowercase
        </option>
        <option value="opt2">
          If input is a full name: Find the first name
        </option>
        <option value="opt3">
          If input is a full name: Find the length of the first name
        </option>
        <option value="opt4">
          If input is a full name: Find the middle name start and end position,
          and the middle name itself in a full name string
        </option>
        <option value="opt5">
          If input is a filename: Check if a filename is .png or .jpg
        </option>
        <option value="opt6">
          If input is a password: Hide a password with the correct number of *s
        </option>
        <option value="opt7">
          With any input: Make the third character uppercase
        </option>
        <option value="opt8">
          With any input: Make a character uppercase, if it follows a space or a
          hyphen
        </option>
      </select>
      <form action="" id="outputtext">
        <label for="output" id="outputlabel">Output</label>
        <input type="text" class="output" id="output" />
      </form>
      <button id="generate">Generate output</button>
    </div>
  </body>
  <script src="bigfatstring.js"></script>
</html>
