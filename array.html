<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
    <link rel="stylesheet" href="array.css" />
  </head>
  <body>
    <div class="table">
      <div id="method">Method</div>
      <div id="action">Action</div>
      <div id="array">Where in the array</div>
      <div id="push">.push</div>
      <div id="pop">.pop</div>
      <div id="unshift">.unshift</div>
      <div id="shift">.shift</div>
      <div id="actionPush">Adding items</div>
      <div id="actionPop">Removing items</div>
      <div id="actionUnshift">Adds items</div>
      <div id="actionShift">Removes item</div>
      <div id="wherePush">In the end</div>
      <div id="wherePop">The last item</div>

      <div id="whereShift">The first item</div>
